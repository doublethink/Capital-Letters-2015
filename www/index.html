<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />

        <link rel="stylesheet"  href="libs/jQM-flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Captial Letters 2015</title>
    </head>
    <body>
        <div id="app">
            <div id="home-page" data-role="page">
                <div data-role="content" >
                    <div id="logoContainer" class="centerText">
                            <img src="img/logo.png" id="logo"  />
                        </div>
                    <div id="menu">
                        <a data-icon="flat-time" data-theme="a" href="#schedule-page" data-role="button" class="cl-button">Schedule</a>
                        <a data-icon="bars" data-theme="a" href="#due-page"  data-role="button" class="cl-button">Speaker Profiles</a>
                        <fieldset class="ui-grid-a">
                            <div class="ui-block-a"> <a data-icon="flat-location" data-theme="a" href="#map-page"  data-role="button">Map</a></div>
                            <div class="ui-block-b"><a data-icon="ms-question" data-theme="a" href="#about-page"  data-role="button" >About</a></div>
                        </fieldset>


                    </div>
                </div>
            </div><!-- /page  -->

            <div id="schedule-page" data-role="page">
                <div data-role="header" data-id="header" id="header" data-position="fixed" class="ui-header">
                    <a href="#home-page"  data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1>Schedule</h1>
                </div>
                <div data-role="content" >
                    <div id="banner">
                        <h2>Event Schedule</h2>
                    </div>

                    <fieldset data-role="controlgroup">
                        <legend>
                            <h3 class="cl-label-p">Keynote</h3>
                            <p class="cl-label-p">9:00 AM - 9:30 AM</p>
                        </legend>
                        <input type="radio" name="radio-choice" id="radio-choice1" value="on" checked="checked">
                        <label for="radio-choice1">
                            <p class="cl-label-p">Speaker B</p>
                            <p class="cl-label-p">Short introduction to keynote.</p>
                        </label>
                        <input type="radio" name="radio-choice" id="radio-choice2" value="off">
                        <label for="radio-choice2">
                            <p class="cl-label-p">Speaker A</p>
                            <p class="cl-label-p">Short introduction to keynote.</p>
                        </label>
                    </fieldset>
                </div>

                <div id="footer" data-role="footer" data-id="footer1" data-position="fixed" data-tap-toggle="false">
                    <div id="navbar" data-role="navbar">
                        <ul>
                            <li><a id="map-button" href="#schedule-page" data-icon="flat-location" data-theme="b">Map</a></li>
                            <li><a id="list-button" href="#list-page" data-icon="flat-menu">List</a></li>
                            <li><a id="search-button" href="#search-page" data-icon="ms-search">Search</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div  id="map-page" data-role="page">
                <div data-role="header" data-id="header1" data-position="fixed" class="ui-header">
                    <a href="#" data-rel="back" data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1>Venue Map</h1>
                </div>
                <div data-role="content"  class="big-text">
                    <h2>Wellington</h2>
                    <p>Spelling mistake</p>
                </div>
            </div>

            <div  id="about-page" data-role="page">
                <div data-role="header" data-id="header1" data-position="fixed" class="ui-header">
                    <a href="#" data-rel="back" data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1>About Capital Letters 2015</h1>
                </div>
                <div data-role="content"  class="big-text">
                    <h2>Privacy Policy</h2>
                    <p>...</p>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="libs/fastclick.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>


        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
